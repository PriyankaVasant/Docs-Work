name: Move assigned pull requests into To do

on:
  issues:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v3
        with:
          project: Docs-Work
          column: To do
          repo-token: ${{ secrets.GITHUB_TOKEN }}
